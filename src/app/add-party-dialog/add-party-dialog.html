<div class="modal fade show d-block flip-in" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg">

      <!-- Modal Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Add New Party</h5>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="closeModal()"></button> 
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form [formGroup]="partyForm" (ngSubmit)="onSave()">

          <!-- Party Name -->
          <div class="mb-3">
            <label for="partyName" class="form-label">Party Name</label>
            <input
  type="text"
  class="form-control"
  id="partyName"
  formControlName="name"
  (input)="partyForm.get('name')?.markAsTouched()"
  [class.is-invalid]="partyForm.get('name')?.invalid && partyForm.get('name')?.touched"
  placeholder="e.g., Sai Ram Enterprises"
  required
>
<div class="invalid-feedback" *ngIf="partyForm.get('name')?.hasError('required')">
  Party name is required.
</div>
<div class="invalid-feedback" *ngIf="partyForm.get('name')?.hasError('partyExists')">
  This party already exists.
</div>

          </div>

          <!-- Mobile Number -->
          <div class="mb-3">
            <label for="partyMobile" class="form-label">Mobile Number</label>
            <input
              type="tel"
              class="form-control"
              id="partyMobile"
              maxlength="10"
              formControlName="mobileNumber"
              [class.is-invalid]="partyForm.get('mobileNumber')?.invalid && partyForm.get('mobileNumber')?.touched"
              placeholder="e.g., 9112345678"
            >
            <div class="invalid-feedback" *ngIf="partyForm.get('mobileNumber')?.hasError('required')">
              Mobile number is required.
            </div>
            <div class="invalid-feedback" *ngIf="partyForm.get('mobileNumber')?.hasError('pattern')">
              Enter a valid 10-digit mobile number.
            </div>
          </div>

          <!-- Location -->
          <div class="mb-3">
            <label for="partyLocation" class="form-label">Location</label>
            <input
              type="text"
              class="form-control"
              id="partyLocation"
              formControlName="location"
              [class.is-invalid]="partyForm.get('location')?.invalid && partyForm.get('location')?.touched"
              placeholder="e.g., Coimbatore"
              required
            >
            <div class="invalid-feedback" *ngIf="partyForm.get('location')?.hasError('required')">
              Location is required.
            </div>
          </div>

          <!-- Save Button -->
          <div class="text-end">
            <button type="submit" class="btn btn-outline-primary" [disabled]="partyForm.invalid">
              Save Party
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
