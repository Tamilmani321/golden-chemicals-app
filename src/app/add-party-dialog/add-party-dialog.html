<h2 mat-dialog-title>Add New Party</h2>

<form [formGroup]="partyForm" (ngSubmit)="onSave()" mat-dialog-content>
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Party Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="partyForm.get('name')?.hasError('required')">
      Party name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Mobile Number</mat-label>
    <input matInput formControlName="mobileNumber" />
    <mat-error *ngIf="partyForm.get('mobileNumber')?.hasError('required')">
      Mobile number is required
    </mat-error>
    <mat-error *ngIf="partyForm.get('mobileNumber')?.hasError('maxlength')">
      Must be 10 digits
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Location</mat-label>
    <input matInput formControlName="location" />
    <mat-error *ngIf="partyForm.get('location')?.hasError('required')">
      Location is required
    </mat-error>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="partyForm.invalid">
      Save Party
    </button>
  </mat-dialog-actions>
</form>
