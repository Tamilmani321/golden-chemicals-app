<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<div class="transaction-panel">
  <div class="transaction-header d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center gap-2" style="max-width: 400px; font-size: 0.9rem;">
  <div class="input-group" style="width: 220px;">
    <span class="input-group-text">ðŸ“…</span>
    <input id="fpRange" class="form-control" placeholder="Date range" readonly>
  </div>
  <button id="fpClear" class="btn btn-outline-secondary">Clear</button>
</div>
    <div class="filters d-flex gap-2">
      <select class="form-select">
        <option>All Types</option>
        <option>Credit</option>
        <option>Debit</option>
      </select>
    </div>
     <button class="btn btn-outline-danger" [disabled]="!hasSelection()" (click)="deleteSelected()">
    <i class="fas fa-trash-alt me-1"></i> Delete Selected
  </button>
  <button class="btn btn-success" (click)="saveTransactionsAsPdf()">
    <i class="bi bi-save"></i> Save Details
  </button>

    <div class="actions d-flex gap-2">
      <button class="btn btn-outline-info"  (click)="openAddTransactionDialog()">
        <i class="bi bi-plus-square-dotted"></i> Add Transaction
      </button>
      <button class="btn btn-outline-warning" (click)="printTransactions()">
        <i class="fas fa-print me-1"></i> Print
      </button>
    </div>
  </div>
  
  <div id="printSection" class="table-responsive" >
    <table class="table table-bordered table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th class="non-printable">
              <input type="checkbox" [(ngModel)]="selectAll" (change)="toggleSelectAll()" />
          </th>
          <th>Date</th>
          <th>Product</th>
          <th>Remark</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Balance</th>
          <th class="non-printable">Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="transactions.length > 0">
        <tr *ngFor="let txn of transactions">
            <td class="non-printable">
              <input type="checkbox" [(ngModel)]="txn.selected" (change)="updateSelectionState()" />
          </td>
          <td>{{ txn.txDate | date:'dd-MM-yyyy' }}</td>
          <td>{{ txn.product }}</td>
          <td>{{ txn.remark }}</td>
          <td>
          <span class="type" [ngClass]="txn.type">
            <i *ngIf="txn.type.toUpperCase() === 'CREDIT'" class="bi bi-arrow-down-left"></i>
            <i *ngIf="txn.type.toUpperCase() === 'DEBIT'"  class="bi bi-arrow-up-right"></i>
                          {{ txn.type }}
          </span>

          </td>
          <td>
            <span class="amount" [ngClass]="txn.type">
              â‚¹{{ Math.abs(txn.amount) | number:'1.2-2' }}
            </span>
          </td>
          <td>â‚¹{{ txn.balance | number:'1.2-2' }}</td>
          <td class="non-printable">
            <button class="btn btn-sm btn-outline-primary me-1" (click)="editTransaction(txn)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteCurrentTxn(txn)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="transactions.length === 0" class="empty-state">
    <p>No transactions found for this party.</p>
  </div>
  
  <nav *ngIf="totalPages > 1" class="mt-4">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 0">
      <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 0">Previous</button>
    </li>

    <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
      <button class="page-link" (click)="goToPage(page)">{{ page + 1 }}</button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
      <button class="page-link" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages - 1">Next</button>
    </li>
  </ul>
</nav>

</div>
