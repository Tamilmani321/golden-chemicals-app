<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>

<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <button class="btn primary" (click)="openAddPartyDialog()">➕ Add Party</button>
    <h2>Parties</h2>
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search by name or mobile..." />

    <div class="party-card"
         *ngFor="let party of filteredParties"
         [class.active]="party.id === selectedParty?.id"
         (click)="selectParty(party)">
      <div class="party-info">
        <h3>{{ party.name }}</h3>
        <p>{{ party.mobileNumber }}</p>
      </div>
      <div class="party-balance" [ngClass]="getBalanceClass(party.balance)">
        ₱{{ party.balance | number:'1.2-2' }}
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content" *ngIf="selectedParty">
    <div class="header">
      <h2>{{ selectedParty.name }}</h2>
      <p>📞 {{ selectedParty.mobileNumber }}</p>
      <p class="balance">Current Balance: ₱{{ selectedParty.balance | number:'1.2-2' }}</p>
    </div>

    <div class="actions">
      <button class="btn">🖨️ Print</button>
      <button class="btn primary" (click)="openAddTransactionDialog()">➕ Add Transaction</button>
    </div>
     <app-transaction [party]="selectedParty"></app-transaction>
  </main>
</div>
