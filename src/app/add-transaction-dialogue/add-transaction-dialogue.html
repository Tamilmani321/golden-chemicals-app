<!-- Modal -->
<div class="modal fade show d-block add-transaction-form" tabindex="-1" role="dialog" (click)="closeModal()">
  <div class="modal-dialog modal-dialog-centered" (click)="$event.stopPropagation()">
    <div class="modal-content shadow bounce-in">

      <!-- Modal Header -->
      <div class="modal-header add-transaction">
        <h5 class="modal-title">Add Transaction</h5>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="closeModal()"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form (ngSubmit)="onSave()" [formGroup]="transactionForm">
          <div class="mb-3">
            <label class="form-label">Date </label>
            <input type="date" class="form-control" formControlName="txDate" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Product </label>
            <input type="text" class="form-control" formControlName="product" placeholder="e.g., Goods, Service" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Remark (Optional)</label>
            <textarea class="form-control" formControlName="remark" placeholder="Any notes..."></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label d-block mb-2">Type </label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="type" value="CREDIT" id="credit" />
              <label class="form-check-label" for="credit">Credit</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="type" value="DEBIT" id="debit" />
              <label class="form-check-label" for="debit">Debit</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Amount *</label>
            <input type="text" class="form-control" [value]="formattedAmount" (input)="onAmountInput($event)" placeholder="Enter amount"required/>
          </div>

          <!-- Modal Footer -->
          <div class="text-end mt-4">
            <button type="button" class="btn btn-outline-secondary me-2" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-outline-info" [disabled]="transactionForm.invalid">Save Transaction</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
